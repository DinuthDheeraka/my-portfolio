<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item-Page</title>
    <link rel="stylesheet" href="assets/styles/css/item-page-styles.css">
    <link rel="stylesheet" href="assets/styles/css/normalize.css">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main>
  <section id="item-page-section" class="container-fluid">
      <section id="up-btn-section"></section>
      <section id="form-section" class="container-fluid">
          <section id="input-fields-section" class="container-fluid" style="border: 1px solid red">
              <div class="row">
                  <div class="col-3 input-col">

                      <label for="exampleInputPassword1" class="form-label">Item Code</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">

                  </div>
                  <div class="col-3 input-col">

                      <label for="exampleInputPassword2" class="form-label">Item Name</label>
                      <input type="password" class="form-control" id="exampleInputPassword2">

                  </div>
                  <div class="col-3 input-col">
                      <label for="exampleInputPassword3" class="form-label">Unit Price</label>
                      <input type="password" class="form-control" id="exampleInputPassword3">
                  </div>
                  <div class="col-3 input-col">
                      <label for="exampleInputPassword4" class="form-label">Quantity</label>
                      <input type="password" class="form-control" id="exampleInputPassword4">
                  </div>
              </div>
          </section>
          <section id="btn-section" class="container">
              <section class="row">
                  <div class="col-4 btn-div">
                      <button class="m-btn">Add Item</button>
                  </div>
                  <div class="col-4 btn-div">
                      <button class="m-btn">Update</button>
                  </div>
                  <div class="col-4 btn-div">
                      <button class="m-btn">Delete</button>
                  </div>
              </section>
          </section>
      </section>
      <section id="item-table-section" class="container-fluid"></section>
  </section>
</main>
</body>
</html>
