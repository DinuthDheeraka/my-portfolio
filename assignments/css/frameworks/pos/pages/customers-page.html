<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer-Page</title>

    <!--    google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=Bilbo+Swash+Caps&family=DM+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=DM+Mono&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&family=Amita&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/styles/css/item-page-styles.css">
    <link rel="stylesheet" href="../assets/styles/css/normalize.css">
    <link rel="stylesheet" href="../assets/styles/bootstrap/css/bootstrap.min.css">

</head>
<body>
<main>
    <section id="item-page-section" class="container-fluid">
        <section id="up-btn-section"></section>
        <section id="form-section" class="container-fluid">
            <section id="input-fields-section" class="container-fluid">
                <div class="row">
                    <div class="col-3 input-col">

                        <label  class="form-label">Customer Code</label>
                        <input type="text" class="form-control" id="inp-cus-code">

                    </div>
                    <div class="col-3 input-col">

                        <label class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="inp-cus-name">

                    </div>
                    <div class="col-3 input-col">
                        <label  class="form-label">Customer Address</label>
                        <input type="text" class="form-control" id="inp-cus-address">
                    </div>
                    <div class="col-3 input-col">
                        <label class="form-label">Customer Salary</label>
                        <input type="text" class="form-control" id="inp-cus-salary">
                    </div>
                </div>
            </section>
            <section id="btn-section" class="container">
                <section class="row">
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="add-btn">Add Customer</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="update-btn">Update</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="delete-btn">Delete</button>
                    </div>
                    <div class="col-3 btn-div">
                        <button class="m-btn" id="get-all-btn" style="background-color: #9c26e5">Get All</button>
                    </div>
                </section>
            </section>
        </section>
        <section id="item-table-section" class="container-fluid">
            <section id="search-bar-section">
                <section class="container-fluid">
                    <section class="row">
                        <div class="col-10 search-col">
                            <input type="text" class="form-control" placeholder="Search Customer-code/name" id="customer-search-bar">
                        </div>
                        <!--                      <div class="col-3 search-col">-->
                        <!--                          <button></button>-->
                        <!--                      </div>-->
                        <div class="col-2 search-col">
                            <button id="customer-search-btn">Search</button>
                        </div>
                    </section>
                </section>
            </section>
            <section id="tbl-section" class="container-fluid">
                <table class="table table-bordered table-hover" id="customer-table">
                    <thead>
                    <tr>
                        <th>Customer Code</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Customer Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customer-table-body">
                    </tbody>
                </table>
            </section>
        </section>
    </section>
</main>

<script src="../assets/styles/js/jquery-3.6.1.min.js"></script>
<script src="../assets/styles/js/customer-js.js"></script>
</body>
</html>
