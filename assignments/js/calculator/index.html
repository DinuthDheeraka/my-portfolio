<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/css/main-styles.css">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main>
    <section id="main-section">
        <section id="result-section"></section>
        <section id="btn-section" class="container">
            <section class="row">
                <button class="col-3">7</button>
                <button class="col-3">8</button>
                <button class="col-3">9</button>
                <button class="col-3">+</button>
                <button class="col-3">4</button>
                <button class="col-3">5</button>
                <button class="col-3">6</button>
                <button class="col-3">-</button>
                <button class="col-3">1</button>
                <button class="col-3">2</button>
                <button class="col-3">3</button>
                <button class="col-3">x</button>
                <button class="col-3">0</button>
                <button class="col-3">.</button>
                <button class="col-3">=</button>
                <button class="col-3">/</button>
                <button class="col-6">00</button>
                <button class="col-6">C</button>
            </section>
        </section>
    </section>
</main>
<script src="assets/styles/js/jquery-3.6.1.min.js"></script>
</body>
</html>
