<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/styles/css/main-styles.css">
    <link rel="stylesheet" href="assets/styles/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main>
    <section id="main-section">
        <section id="result-section">
            <input class="form-control" id="result" type="text" style="font-size: 30px;">
        </section>
        <section id="btn-section" class="container">
            <section class="row">
                <button class="col-3 btn-num" id="btn-7">7</button>
                <button class="col-3 btn-num" id="btn-8">8</button>
                <button class="col-3 btn-num" id="btn-9">9</button>
                <button class="col-3" id="btn-+">+</button>
                <button class="col-3 btn-num" id="btn-4">4</button>
                <button class="col-3 btn-num" id="btn-5">5</button>
                <button class="col-3 btn-num" id="btn-6">6</button>
                <button class="col-3" id="btn--">-</button>
                <button class="col-3 btn-num" id="btn-1">1</button>
                <button class="col-3 btn-num" id="btn-2">2</button>
                <button class="col-3 btn-num" id="btn-3">3</button>
                <button class="col-3" id="btn-x">x</button>
                <button class="col-3 btn-num" id="btn-0">0</button>
                <button class="col-3 btn-num" id="btn-point">.</button>
                <button class="col-3" id="btn-c">C</button>
                <button class="col-3" id="btn-divide">/</button>
                <button class="col-12" id="btn-total">=</button>
            </section>
        </section>
    </section>
</main>
<script src="assets/styles/js/jquery-3.6.1.min.js"></script>
<script src="assets/styles/js/main-js.js"></script>
</body>
</html>
