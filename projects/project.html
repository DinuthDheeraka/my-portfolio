<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        section {
            width: 900px;
            height: 500px;
            border: 2px solid red;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
        }

        section > div {
            border: 1px solid orangered;
            background-image: url("assets/imges/close-up-handsome-young-business-man-wearing-suit-standing-isolated-looking-away_171337-70394.webp");
            background-size: cover;
        }

    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
