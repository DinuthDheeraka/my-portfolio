<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>
    <style>
        h1{
            color: #ea1029;
        }

        @media all and (max-width: 600px){
            h1{
                color: #ecb902;
            }
        }

        @media all and (min-width: 600px) and (max-width: 800px) {
            h1{
                color: green;
            }
        }
    </style>
</head>
<body>
<h1>Hello</h1>
</body>
</html>
