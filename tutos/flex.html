<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      section{
        display: flex;
        width: 800px;
        height: 500px;
        border: 2px solid red;
        flex-flow: column-reverse;
      }

      .outer{
        border: 1px solid green;
        width: calc(100%);
        height: calc(100%/4);
        display: flex;
      }

      .outer>div{
          border: 1px solid purple;
          width: calc(100%/2);
          height: calc(100%);
      }
    </style>
</head>
<body>
<section>
  <div class="outer">
      <div></div>
      <div></div>
  </div>

  <div class="outer">
      <div></div>
      <div></div>
  </div>

  <div class="outer">
      <div></div>
      <div></div>
  </div>

  <div class="outer">
      <div></div>
      <div></div>
  </div>
</section>
</body>
</html>
